<mat-card>
    <mat-card-header>
      <mat-card-title> {{ productTitle() }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="onEdit()">Editar</button>
      <button mat-raised-button color="warn" (click)="onDelete()">Deletar</button>
    </mat-card-actions>
</mat-card>
